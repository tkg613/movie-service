<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Movie Detail</title>
</head>
<body>
    <h1>Movie Detail</h1>
    <div th:if="${moviedetail}">
        <p th:text="${moviedetail}"></p>
    </div>
    <div th:if="${not #strings.isEmpty(moviedetail)}">
        <p>No details available for this movie.</p>
    </div>
</body>
</html>
